stages:
  - security

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

secret-detection:
  stage: security
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk add --no-cache git
    - docker info
    - echo "Cloning secret-detection tool from GitHub..."
    - git clone https://github.com/vietjovi/secret-detection.git /tmp/secret-detection
    - ls -la /tmp/secret-detection/
    - echo "Verifying pattern.json exists..."
    - test -f /tmp/secret-detection/pattern.json && echo "pattern.json found" || echo "pattern.json NOT found"
  script:
    - echo "Building secret-detection Docker image..."
    - docker build -t secret-detection:latest /tmp/secret-detection
    - echo "Running secret detection scan..."
    - |
      docker run --rm \
        -v $(pwd):/scan \
        secret-detection:latest \
        --rule pattern.json --path /scan || true
  allow_failure: true # Don't fail the pipeline, but still report findings
  artifacts:
    when: always
    expire_in: 30 days
    paths:
      - "**/*secret*"
      - "**/*scan*"
  only:
    - branches
    - merge_requests
  tags:
    - docker
