name: Secret Detection

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  secret-detection:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code to scan
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for full scan
      
      - name: Clone secret-detection tool
        run: |
          git clone https://github.com/vietjovi/secret-detection.git /tmp/secret-detection
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        working-directory: /tmp/secret-detection
        run: docker build -t secret-detection:latest .
      
      - name: Run secret detection scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/scan \
            -v /tmp/secret-detection/pattern.json:/app/pattern.json:ro \
            secret-detection:latest \
            --rule pattern.json --path /scan
        continue-on-error: true # Don't fail the workflow, but still report findings
      
      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-detection-results
          path: |
            **/*secret*
            **/*scan*
          retention-days: 30
